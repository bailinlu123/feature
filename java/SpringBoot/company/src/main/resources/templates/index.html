<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/jquery/3.2.1/jquery.min.js}" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
	<div id="header" th:replace="~{header :: header}"></div>
	<div class="container">
		<h2>Please review the following contracts</h2>
		<div class="tab-pane active row" id="menu0" th:object="${contracts}">
			<div class="col-xs-6 col-lg-4" th:each="contract:${contracts}" th:object="${contract}">
			  <h2>[[*{name}]]</h2>
		      <p>[[*{description}]]</p>
			  <div class="progress" th:if=" *{result} == null ">
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" th:style="*{processStyle}">[[*{process}]]</div>
			  </div>
			  <div class="progress" th:if=" *{result} == 'Passed' ">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" th:style="*{processStyle}">[[*{process}]]</div>
			  </div>
			  <div class="progress" th:if=" *{result} == 'Failed' ">
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" th:style="*{processStyle}">[[*{process}]]</div>
			  </div>
		      <p>
		        <a class="btn btn-default" href="/" th:href="@{/contracts/{id}(id=*{id})}" role="button">View detail &raquo;</a>
		      </p>
		     </div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
