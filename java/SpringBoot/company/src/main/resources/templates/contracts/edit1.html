<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/jquery/3.2.1/jquery.min.js}" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
	<div id="header" th:replace="~{header :: header}"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Edit contract</h1>
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully updated this contract!</div>
				</div>
				<form action="#" th:action="@{/contracts}" th:object="${contract}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
						<label for="name" class="control-label">Name</label>
						<input id="name" type="text" class="form-control" th:field="*{name}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
						<label for="name" class="control-label">Description</label>
						<textarea id="name" class="form-control" th:field="*{description}" required></textarea>
						<p class="error-message" th:each="error: ${#fields.errors('description')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('contactPerson')}? 'has-error':''">
						<label for="detail" class="control-label">Contact person</label>
						<input id="detail" class="form-control" type="text" th:field="*{contactPerson}" readonly/>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('contactDepartment')}? 'has-error':''">
						<label for="detail" class="control-label">Contact department</label>
						<input id="detail" class="form-control" type="text" th:field="*{contactDepartment}" readonly/>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('effectiveDate')}? 'has-error':''">
						<label for="name" class="control-label">Effective date</label>
						<input id="name" type="date" class="form-control" th:field="*{effectiveDate}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('effectiveDate')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('expirationDate')}? 'has-error':''">
						<label for="name" class="control-label">Expiration date</label>
						<input id="name" type="date" class="form-control" th:field="*{expirationDate}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('expirationDate')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('supplier')}? 'has-error':''">
						<label for="name" class="control-label">Supplier</label>
						<input id="name" type="text" class="form-control" th:field="*{supplier}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('supplier')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('commodity')}? 'has-error':''">
						<label for="name" class="control-label">Commodity</label>
						<input id="name" type="text" class="form-control" th:field="*{commodity}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('commodity')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('amount')}? 'has-error':''">
						<label for="name" class="control-label">Amount</label>
						<input id="name" type="text" class="form-control" th:field="*{amount}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('amount')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('totalSum')}? 'has-error':''">
						<label for="name" class="control-label">TotalSum</label>
						<input id="name" type="text" class="form-control" th:field="*{totalSum}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('totalSum')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('reason')}? 'has-error':''">
						<label for="name" class="control-label">Reason</label>
						<textarea id="name" class="form-control" th:field="*{reason}" required></textarea>
						<p class="error-message" th:each="error: ${#fields.errors('reason')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('updateUser')}? 'has-error':''">
						<label for="detail" class="control-label">Update user</label>
						<input id="detail" class="form-control" type="text" th:field="*{updateUser}" readonly/>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('id')}? 'has-error':''">
						<input class="form-control" type="hidden" th:field="*{id}" />
						<p class="error-message" th:each="error: ${#fields.errors('*{id}')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('accessable')}? 'has-error':''">
						<input class="form-control" type="hidden" th:field="*{accessable}" />
						<p class="error-message" th:each="error: ${#fields.errors('*{accessable}')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" type="submit" name="action" value="save">Save</button>
						<button class="btn btn-success" type="submit" name="action" value="pass">Pass</button>
						<button class="btn btn-warning" type="submit" name="action" value="fail">Fail</button>
						<button class="btn btn-info" type="submit" name="action" value="rereview">Re-review</button>
						<button th:if=" ${userRoles} == 'Manager'" class="btn btn-danger" type="submit" name="action" value="delete">Delete</button>
					</div>
					<div class="pull-right">
						<a class="btn btn-link" href="/" th:href="@{/contracts}">To contract list</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
