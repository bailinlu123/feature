<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/jquery/3.2.1/jquery.min.js}" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Create User</title>
</head>
<body>
	<div id="header" th:replace="~{header :: header}"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Create User</h1>
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully Create a user!</div>
				</div>
				<form th:action="@{/users}" th:object="${user}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
						<label for="firstName" class="control-label">First name</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
						<label for="lastName" class="control-label">Last name</label>
						<input id="lastName" class="form-control" th:field="*{lastName}" required/>
						<p class="error-message"
							th:each="error : ${#fields.errors('lastName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label class="control-label">Department</label>
						<select class="form-control" id="department" th:field="*{department}">
							<option value=""></option>
							<option value="Business department">Business department</option>
							<option value="Fnancial department">Financial department</option>
							<option value="Legal department">Legal department</option>
							<option value="Management">Management</option>
                        </select>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('birthDay')}? 'has-error':''">
						<label for="birthDay" class="control-label">Birthday</label>
						<input id="birthDay" type="date" class="form-control" th:field="*{birthDay}" required/>
						<p class="error-message"
							th:each="error : ${#fields.errors('birthDay')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
						<label>Sex</label>
						<select class="form-control" id="sex" th:field="*{sex}">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
                        </select>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" class="control-label">E-mail</label>
						<input id="email" class="form-control" th:field="*{email}" required/>
						<p class="error-message"
							th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="password" class="control-label">Password</label>
						<input id="password" class="form-control" type="password" th:field="*{password}" required/>
						<p class="error-message"
							th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<label for="confirmPassword" class="control-label">Confirm password</label>
						<input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					<div th:if=" ${userRoles} == 'Manager'" class="form-group"
						th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
						<label>Role</label>
						<select class="form-control" id="userRoles" th:field="*{userRoles}">
							<option value="Manager">Manager</option>
							<option value="Staff">Staff</option>
							<option value="Customer">Customer</option>
                        </select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
					</div>
					<div class="pull-right">
						<a class="btn btn-link" href="/" th:href="@{/users}">To user list</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
