<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/jquery/3.2.1/jquery.min.js}" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Add a product</title>
</head>
<body>
	<div id="header" th:replace="~{header :: header}"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Product information</h1>
				<div th:object="${product}">
					<div class="form-group">
						<label class="control-label">Name</label>
						<input class="form-control" type="text" th:field="*{name}" readonly/>
					</div>
					<div class="form-group">
						<label class="control-label">Detail</label>
						<textarea class="form-control" th:field="*{detail}" readonly></textarea>
					</div>
					<div class="form-group">
						<label class="control-label">Type</label>
						<input class="form-control" type="text" th:field="*{type}" readonly/>
					</div>
					<div class="form-group">
						<label class="control-label">Type detail</label>
						<input class="form-control" type="text" th:field="*{typeDetail}" readonly/>
					</div>
					<div class="form-group">
						<label class="control-label">Sales</label>
						<input class="form-control" type="text" th:field="*{sales}" readonly/>
					</div>
					<div class="form-group">
						<label class="control-label">In stock</label>
						<input class="form-control" type="text" th:field="*{inStock}" readonly/>
					</div>
					<div class="form-group">
						<label  class="control-label">Evaluation</label>
						<textarea class="form-control" type="text" th:field="*{evaluation}" readonly></textarea>
					</div>
					<div class="form-group">
						<label  class="control-label">Price</label>
						<input class="form-control" type="text" th:field="*{price}" readonly/>
					</div>
					<div class="form-group">
						<label  class="control-label">Maker</label>
						<input class="form-control" type="text" th:field="*{maker}" readonly/>
					</div>
					<div class="form-group">
						<label  class="control-label">Make country</label>
						<input class="form-control" type="text" th:field="*{makeCountry}" readonly/>
					</div>
					<div class="form-group">
						<label  class="control-label">Make year</label>
						<input class="form-control" type="date" th:field="*{makeYear}" readonly/>
					</div>
					<div class="pull-right">
						<a class="btn btn-link" href="/" th:href="@{/products}">To product list</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
