<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/jquery/3.2.1/jquery.min.js}" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Add a product</title>
</head>
<body>
	<div id="header" th:replace="~{header :: header}"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Update product information</h1>
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully updated!</div>
				</div>
				<form th:action="@{/products/{id}(id=*{id})}" th:method="put" th:object="${product}">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>

					<div class="form-group">
						<label class="control-label">Name</label>
						<input class="form-control" type="text" th:field="*{name}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label class="control-label">Detail</label>
						<textarea class="form-control" th:field="*{detail}" required></textarea>
						<p class="error-message" th:each="error: ${#fields.errors('detail')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label>Type</label>
						<select class="form-control" id="type" th:field="*{type}">
							<option value=""></option>
							<option value="1:food">food</option>
							<option value="2:clothing">clothing</option>
							<option value="3:mechanical">mechanical</option>
							<option value="4:other">other</option>
                        </select>
						<p class="error-message" th:each="error: ${#fields.errors('type')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label class="control-label">Type detail</label>
						<input class="form-control" type="text" th:field="*{typeDetail}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('typeDetail')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label class="control-label">Sales</label>
						<input class="form-control" type="text" th:field="*{sales}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('sales')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label class="control-label">In stock</label>
						<input class="form-control" type="text" th:field="*{inStock}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('inStock')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label class="control-label">Evaluation</label>
						<textarea class="form-control" th:field="*{evaluation}" required></textarea>
						<p class="error-message" th:each="error: ${#fields.errors('evaluation')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label class="control-label">Price</label>
						<input class="form-control" type="text" th:field="*{price}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('price')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label class="control-label">Maker</label>
						<input class="form-control" type="text" th:field="*{maker}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('maker')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label class="control-label">Make country</label>
						<input class="form-control" type="text" th:field="*{makeCountry}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('makeCountry')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<label class="control-label">Make year</label>
						<input class="form-control" type="date" th:field="*{makeYear}" required/>
						<p class="error-message" th:each="error: ${#fields.errors('makeYear')}" th:text="${error}">Validation error</p>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
					</div>
					<div th:if=" ${userRoles} == 'Manager'" class="pull-right">
						<a class="btn btn-link" href="/" th:href="@{/products}">To product list</a>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
